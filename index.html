<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Envelope Letter</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: #f2f2f2;
    font-family: Georgia, serif;
    overflow: hidden;
}

/* ================= ENVELOPE ================= */
.envelope {
    width: 420px;
    height: 280px;
    background: #fff8e7;
    border: 3px solid #b22222;
    border-radius: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    z-index: 5;
    transition: transform 1.2s ease, opacity 1.2s ease;
}

.envelope.sent {
    transform: translate(-50%, 130%);
    opacity: 0;
}

/* flap */
.envelope::before {
    content: " .................. Whyy..";
    position: absolute;
    inset: 0;
    background: #f4e2c4;
    clip-path: polygon(0 0, 100% 0, 50% 55%);
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 2;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

/* ================= GLOWING SEAL ================= */
.seal {
    position: absolute;
    width: 70px;
    height: 70px;
    background: radial-gradient(circle, #ffd700, #c99700);
    border-radius: 50%;
    left: 50%;
    top: 55%;
    transform: translate(-50%, -50%);
    z-index: 3;
    box-shadow: 0 0 18px rgba(255,215,0,1);
    animation: glow 1.6s infinite;
}

@keyframes glow {
    0% { box-shadow: 0 0 12px rgba(255,215,0,0.7); }
    50% { box-shadow: 0 0 35px rgba(255,200,0,1); }
    100% { box-shadow: 0 0 12px rgba(255,215,0,0.7); }
}

.envelope.open .seal {
    opacity: 0;
    animation: none;
    transition: opacity 0.5s ease;
}

/* ================= PAPER (PURE CSS) ================= */
.paper {
    position: absolute;
    bottom: -120%;
    left: 50%;
    transform: translateX(-50%);
    width: 92%;
    max-width: 720px;
    height: 90vh;
    padding: 90px 60px;
    overflow-y: auto;

    background:
      radial-gradient(circle at top left, rgba(120,70,20,0.35), transparent 40%),
      radial-gradient(circle at bottom right, rgba(120,70,20,0.35), transparent 40%),
      linear-gradient(#f6e7c1, #f1dba8);

    border-radius: 6px;
    color: #2a1a0f;
    font-size: 24px;
    line-height: 1.8;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    transition: bottom 1.4s ease;
    z-index: 10;
}

/* show paper */
.envelope.open ~ .paper {
    bottom: 4%;
}

/* text */
#letter {
    white-space: pre-wrap;
}

/* ================= SCROLLBAR ================= */
.paper::-webkit-scrollbar {
    width: 6px;
}
.paper::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.3);
    border-radius: 4px;
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">

</div>

<div class="paper">
    <div id="letter"></div>
</div>

function openEnvelope() {
