<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrsti | India's Biggest Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        .amazon-shadow { box-shadow: 0 2px 4px 0 rgba(0,0,0,.08); }
    </style>
</head>
<body class="bg-gray-100" x-data="vrstiCore()" x-cloak>

    <header class="bg-[#232f3e] text-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between gap-4">
            <div @click="view = 'home'" class="cursor-pointer">
                <h1 class="text-2xl font-bold tracking-tighter">VRSTI<span class="text-orange-400">.in</span></h1>
                <p class="text-[10px] text-gray-400 -mt-1">By Vikram Baital</p>
            </div>

            <div class="hidden md:flex flex-1 max-w-2xl bg-white rounded-md overflow-hidden text-black">
                <input type="text" placeholder="Search for everything..." class="w-full px-4 py-2 outline-none">
                <button class="bg-orange-400 px-5 hover:bg-orange-500 transition">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <div class="flex items-center gap-6 text-sm font-bold">
                <div @click="view = 'login'" class="cursor-pointer hover:text-orange-400">
                    <p class="font-normal text-[11px]">Hello, <span x-text="user ? user.name : 'Sign in'"></span></p>
                    <p>Account & Lists</p>
                </div>
                <div @click="view = 'returns'" class="cursor-pointer hover:text-orange-400">
                    <p class="font-normal text-[11px]">Returns</p>
                    <p>& Orders</p>
                </div>
                <div @click="view = 'cart'" class="relative cursor-pointer hover:text-orange-400 flex items-center gap-1">
                    <i class="fa fa-shopping-cart text-2xl"></i>
                    <span x-text="cart.length" class="absolute -top-2 left-4 bg-orange-500 text-white text-[10px] rounded-full px-1.5 font-black">0</span>
                    <span class="mt-2">Cart</span>
                </div>
            </div>
        </div>
    </header>

    <main class="min-h-screen">
        
        <template x-if="view === 'home'">
            <div class="animate-fadeIn">
                <div class="bg-indigo-600 h-64 flex items-center justify-center text-white relative overflow-hidden">
                    <div class="z-10 text-center">
                        <h2 class="text-5xl font-black italic">FESTIVAL SALE</h2>
                        <p class="text-xl">Everything at Factory Prices</p>
                        <button class="mt-4 bg-white text-indigo-600 px-6 py-2 rounded-full font-bold">Shop Now</button>
                    </div>
                    <i class="fa fa-shopping-bag absolute -right-10 -bottom-10 text-[200px] opacity-10 rotate-12"></i>
                </div>

                <div class="max-w-7xl mx-auto p-4 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <template x-for="p in products" :key="p.id">
                        <div class="bg-white p-4 rounded-sm hover:shadow-xl transition cursor-pointer group">
                            <img :src="p.image" class="h-48 w-full object-contain group-hover:scale-105 transition">
                            <h3 x-text="p.title" class="mt-4 font-bold text-sm truncate"></h3>
                            <div class="flex items-center gap-2">
                                <span class="text-lg font-black" x-text="'₹' + p.price"></span>
                                <span class="text-xs text-gray-400 line-through" x-text="'₹' + (p.price + 500)"></span>
                            </div>
                            <button @click="addToCart(p)" class="w-full mt-4 bg-yellow-400 py-2 rounded-md text-xs font-bold hover:bg-yellow-500">ADD TO CART</button>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <template x-if="view === 'login'">
            <div class="flex justify-center py-20 px-4">
                <div class="bg-white w-full max-w-3xl flex rounded-lg shadow-2xl overflow-hidden h-[500px]">
                    <div class="w-1/3 bg-blue-600 p-10 text-white hidden md:block">
                        <h2 class="text-3xl font-bold">Login</h2>
                        <p class="mt-4 text-blue-100">Get access to your Orders, Wishlist and Recommendations</p>
                    </div>
                    <div class="flex-1 p-10 flex flex-col justify-between">
                        <div>
                            <input type="text" placeholder="Enter Email/Mobile number" class="w-full border-b border-gray-300 py-3 focus:border-blue-600 outline-none">
                            <p class="text-[11px] text-gray-500 mt-10">By continuing, you agree to Vrsti's Terms of Use and Privacy Policy.</p>
                            <button @click="user = {name: 'Vikram'}; view = 'home'" class="w-full bg-orange-500 text-white font-bold py-3 mt-4 rounded shadow-lg">REQUEST OTP</button>
                        </div>
                        <button class="text-blue-600 font-bold text-sm">New to Vrsti? Create an account</button>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="view === 'cart'">
            <div class="max-w-5xl mx-auto p-4 md:flex gap-6 pt-10">
                <div class="flex-1 bg-white p-6 rounded shadow-sm">
                    <h2 class="text-2xl font-bold mb-6">Shopping Cart</h2>
                    <template x-if="cart.length === 0">
                        <div class="text-center py-20">
                            <i class="fa fa-shopping-basket text-6xl text-gray-200"></i>
                            <p class="mt-4 text-gray-500">Your cart is feeling lonely.</p>
                            <button @click="view = 'home'" class="mt-4 text-blue-500 font-bold">Shop Now</button>
                        </div>
                    </template>
                    <template x-for="(item, index) in cart" :key="index">
                        <div class="flex gap-4 border-b py-4">
                            <img :src="item.image" class="w-20 h-20 object-contain">
                            <div class="flex-1">
                                <h4 x-text="item.title" class="font-bold"></h4>
                                <p class="text-green-600 font-bold" x-text="'₹' + item.price"></p>
                                <button @click="cart.splice(index, 1)" class="text-red-500 text-xs font-bold mt-2 uppercase">Remove</button>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="w-full md:w-80 bg-white p-6 rounded shadow-sm h-fit mt-6 md:mt-0">
                    <h3 class="font-bold text-gray-400 uppercase text-xs mb-4">Price Details</h3>
                    <div class="flex justify-between mb-2"><span>Subtotal</span> <span x-text="'₹' + total()"></span></div>
                    <div class="flex justify-between mb-2 text-green-600"><span>Delivery</span> <span>FREE</span></div>
                    <div class="border-t pt-4 mt-4 flex justify-between font-bold text-xl text-gray-900">
                        <span>Total</span> <span x-text="'₹' + total()"></span>
                    </div>
                    <button @click="checkout()" class="w-full bg-orange-400 text-black font-bold py-3 mt-6 rounded hover:bg-orange-500 shadow-md">PROCEED TO PAY</button>
                </div>
            </div>
        </template>

        <template x-if="view === 'returns'">
            <div class="max-w-3xl mx-auto bg-white p-10 mt-10 rounded shadow">
                <h2 class="text-3xl font-bold mb-6">Track Returns</h2>
                <div class="border-2 border-dashed border-gray-200 p-20 text-center rounded">
                    <i class="fa fa-box-open text-4xl text-gray-300"></i>
                    <p class="mt-4 text-gray-500">You have no recent return requests.</p>
                    <button @click="view = 'home'" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded">Start Shopping</button>
                </div>
            </div>
        </template>
    </main>

    <script>
        function vrstiCore() {
            return {
                view: 'home',
                user: null,
                cart: [],
                products: [
                    { id: 1, title: 'Premium Wireless Noise Cancelling Headphones', price: 14999, image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500' },
                    { id: 2, title: 'Smart Watch Series 9 - 44mm Black', price: 29900, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500' },
                    { id: 3, title: 'Casual Cotton Slim Fit Shirt', price: 1299, image: 'https://images.unsplash.com/photo-1596755094514-f87034a264c6?w=500' },
                    { id: 4, title: 'Ultra Fast Laptop i7 - 16GB RAM', price: 74999, image: 'https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=500' },
                    { id: 5, title: 'Professional DSLR Camera', price: 45000, image: 'https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500' }
                ],
                addToCart(p) {
                    this.cart.push(p);
                },
                total() {
                    return this.cart.reduce((sum, item) => sum + item.price, 0);
                },
                checkout() {
                    if(!this.user) {
                        alert("Authentication Required: Please login to complete payment.");
                        this.view = 'login';
                    } else {
                        alert("Processing Payment for " + this.user.name + " via Vrsti Secure Gateway...");
                    }
                }
            }
        }
    </script>
</body>
</html>
